<form #form="ngForm" (ngSubmit)="onSubmit()">
    <mat-card class="item-card">
        <mat-card-title>
            Add an Item
        </mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <input disabled matInput placeholder="Select the date..." [(ngModel)]="item.date" name="date" [matDatepicker]="date">
                <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                <mat-datepicker disabled="false" #date></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <textarea placeholder="Enter your item..." rows="3" maxlength="300" matInput [(ngModel)]="item.text" name="item"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit">Save Item</button>
        </mat-card-actions>
    </mat-card>
</form>
<pre> {{ item | json }} </pre>
